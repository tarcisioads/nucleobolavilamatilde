runtime: php55
api_version: 1
handlers:
- url: /
  script: helloworld.php

- url: /celulas
  static_files: index.html

- url: /stylesheets
  static_dir: stylesheets

- url: /(.*\.(gif|png|jpg))$
  static_files: static/\1
  upload: static/.*\.(gif|png|jpg)$

- url: /admin/.*
  script: admin.php
  login: admin

- url: /.*
  script: not_found.php  